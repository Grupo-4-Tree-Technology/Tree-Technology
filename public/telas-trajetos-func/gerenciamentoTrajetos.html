<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleTrajetoFunc.css">
    <link rel="shortcut icon" href="../assets/Tree Technology (Logo fundo transparente + nome).png" type="image/x-icon">
    <script src="../js/cruds.js"></script>
    <title>Gerenciamento de trajeto</title>
</head>

<body onload="buscarInfoTrajeto()">
    <div class="top-menu">

        <div id="hamburguer">
            <img src="../assets/Group 23.png" style="width: 50%;">
        </div>
        <div class="btn-abrir-menu" id="btn-menu">
            <i class="bi bi-list"></i>
        </div>

        <div class="menu-mobile" id="menu-mobile">
            <div class="btn-fechar">
                <i class="bi bi-x-lg"></i>
            </div>

            <nav>
                <ul>
                    <li><a href="dashboard.html">DASHBOARD</a></li>
                    <li><a href="../telas-veiculos-rotas/lista-trajetos.html">VISUALIZAR TRAJETOS</a></li>
                    <li><a href="lista-veiculo.html">VISUALIZAR FUNCIONÁRIOS</a></li>
                    <li onclick="sairDaSessao()"><a href="../index.html">SAIR</a></li>
                </ul>
            </nav>
        </div>

        <h1>Gerenciamento de Trajeto</h1>
        <div class="overlay-menu" id="overlay-menu"></div>

        <div class="icons">
            <img src="../assets/Bell.png" onclick="telaNotificação()">
            <img src="../assets/Icon.png" id="user" onclick="telaUser()">
            <img src="../assets/icon dashboard.png" id="dash" onclick="telaDash()">
        </div>
    </div>
    <main class="container">
        <div class="forms">
            <div class="divisão">
                <div class="coluna1" >

                    <p>Placa</p>
                    <input type="text" id="placa" style="margin-bottom: 60px;" maxlength="7">
    
                    <p>Modelo</p>
                    <input type="text" id="modelo" style="margin-bottom: 60px;">
    
                    <p>Ano</p>
                    <input type="text" id="ano" maxlength="4">
    
                </div>
                <div class="coluna2" style="display: flex; flex-direction: column;">
                    <p>Ponto de Partida</p>
                    <input type="text" id="ponto_partida" style="margin-bottom: 2.5em;">

                    <!-- <button id="adicionarRua" style="font-size: medium; visibility: hidden;">+ Adicionar rua intermediária</button> -->
                    <p>Ruas Intermediárias</p>
                    <div id="containerComScroll" style="height: 150px; overflow-y: auto; margin-top: 8px;">
                        <div id="ruasIntermediarias"></div>
                    </div>
    
                    <p>Ponto de Destino</p>
                    <input type="text" id="ponto_destino">
                </div>
            </div>
        
            <button onclick="atualizarVeiculo()">Salvar</button>
        </div>
    </main>

</body>
<script src="../js/icons.js"></script>
</html>

<script>
    let hamburgu = document.getElementById('hamburguer');
    let menu = document.getElementById('menu-mobile');
    let overlay = document.getElementById('overlay-menu');
    let btnFechar = document.querySelector('.btn-fechar');

    hamburgu.addEventListener('click', () => {
        menu.classList.add('abrir-menu')
    })

    menu.addEventListener('click', () => {
        menu.classList.remove('abrir-menu')
    })

    overlay.addEventListener('click', () => {
        menu.classList.remove('abrir-menu')
    })

    btnFechar.addEventListener('click', () => {
        menu.classList.remove('abrir-menu');
        overlay.style.display = 'none';
    });
</script>
