<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleTrajetoFunc.css">
    <link rel="shortcut icon" href="../assets/Tree Technology (Logo fundo transparente + nome).png" type="image/x-icon">
    <title>Registro de Funcionário</title>

    <script src="../js/verificacaoSeguranca.js"></script>
    <script src="../js/icons.js"></script>
</head>

<body onload="verificarPermissao()">
    <div class="top-menu">

        <div id="hamburguer">
            <img src="../assets/Group 23.png" style="width: 50%;">
        </div>
        <div class="btn-abrir-menu" id="btn-menu">
            <i class="bi bi-list"></i>
        </div>

        <div class="menu-mobile" id="menu-mobile">
            <div class="btn-fechar">
                <i class="bi bi-x-lg"></i>
            </div>

            <nav>
                <ul>
                    <li><a href="dashboard.html">DASHBOARD</a></li>
                    <li><a href="../telas-veiculos-rotas/lista-trajetos.html">VISUALIZAR TRAJETOS</a></li>
                    <li><a href="lista-funcionario.html">VISUALIZAR FUNCIONÁRIOS</a></li>
                    <li onclick="sairDaSessao()"><a href="../index.html">SAIR</a></li>
                </ul>
            </nav>
        </div>

        <h1>Registro de Novo funcionário</h1>
        <div class="overlay-menu" id="overlay-menu"></div>

        <div class="icons">
            <img src="../assets/Bell.png" onclick="telaNotificação()">
            <img src="../assets/Icon.png" id="user" onclick="telaUser2()">
            <img src="../assets/icon dashboard.png" id="dash" onclick="telaDash()">
        </div>
    </div>
    <main class="container">
        <div class="forms" >
            <div id="mensagem"></div>
            <div class="divisão">
                <div class="coluna1">

                    <p>Nome</p>
                    <input type="text" placeholder="Tree Technology Brasil Ltda." id="nomeFunc">
    
                    <p>E-mail</p>
                    <input type="text" placeholder="treeTechnology@gmail.com" id="emailFunc">
    
                    <p>Senha</p>
                    <input type="password" placeholder="*******" maxlength="16" id="senhaFunc">
    
                    <p>Data de Nascimento</p>
                    <input type="date" placeholder="24/12/1989" id="dataNascFunc" >
    
                </div>
                <div class="coluna2">
                    <p>CPF</p>
                    <input type="text" placeholder="000.000.000-00" id="cpfFunc" onkeypress="mascaraCPF()">
    
                    <p>Permissão</p>
                    <select name="" id="permissaoFunc" >
                        <option value="Total" >Total</option>
                        <option value="Leitura">Leitura</option>
                    </select>
    
                    <p>Status</p>
                    <select name="" id="statusFunc" >
                        <option value="Ativado">Ativado</option>
                        <option value="Desativado">Desativado</option>
                    </select>
    
                    <p>Data de contratação</p>
                    <input type="date" placeholder="03/11/2015" id="dataContratacaoFunc">
                </div>
            </div>
        
            <button onclick="validarCadastroFunc()">Registrar</button>
        </div>
    </main>
    <script src="../js/script.js"></script>
</body>

<script>
    let hamburgu = document.getElementById('hamburguer');
    let menu = document.getElementById('menu-mobile');
    let overlay = document.getElementById('overlay-menu');
    let btnFechar = document.querySelector('.btn-fechar');

    hamburgu.addEventListener('click', () => {
        menu.classList.add('abrir-menu')
    })

    menu.addEventListener('click', () => {
        menu.classList.remove('abrir-menu')
    })

    overlay.addEventListener('click', () => {
        menu.classList.remove('abrir-menu')
    })

    btnFechar.addEventListener('click', () => {
        menu.classList.remove('abrir-menu');
        overlay.style.display = 'none';
    });
</script>

</html>
