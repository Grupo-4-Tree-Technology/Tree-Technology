<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="css/cadastro-login.css">
    <link rel="shortcut icon" href="assets/Tree Technology (Logo fundo transparente + nome).png" type="image/x-icon">
</head>

<body onload="verificarSessao()">
    <img src="./assets/Arrow 1.png" alt="" class="voltar" onclick="voltar()">
    <main class="container">
        <!-- TELA DE CADASTRO -->
        <div class="container-modal" id="container" style="display: none;">
            <div class="close">
                <div class="title">
                    <img class="img-modal" src="assets/treeLogo.jpeg" alt="">
                    <span class="text" id="texto_modal">Recuperação de senha</span>
                </div>
                <img class="img-modal" src="assets/close.jpeg" alt="" style="height: 30px;" onclick="fecharModal()">
            </div>
            <span class="text" id="div_error"></span>
        </div>

        <section class="cadastro-content" id="cadastro">

            <div class="first-column">

                <h1>Cadastre-se</h1>
                <p class="description" id="mensagem-cadastro">Insira os dados da sua empresa para criar uma conta em nossa plataforma!</p>

                <h3>Já tem uma conta?</h3>
                <span>
                    <button class="btn-transicao" id="signin" onclick="logar(), entrarSessaoLogin()">Entre aqui</button>
                </span>

            </div>

            <div class="second-column">

                <div class="forms">
                    <span>Razão social</span>
                    <input type="text" id="razao_social" class="inputs-forms" placeholder="Tree Technology Brasil Ltda">

                    <span>Nome fantasia</span>
                    <input type="text" id="nome_fantasia" class="inputs-forms" placeholder="Tree Technology">

                    <span>E-mail</span>
                    <input type="email" id="email" class="inputs-forms" placeholder="tree-technology@gmail.com">

                    <span>CNPJ</span>
                    <input type="text" id="cnpj" class="inputs-forms" onkeyup="mascaraCNPJ()" placeholder="00.000.000/0000-00"
                        maxlength="18">

                    <span>Senha</span>
                    <div id="div-senha">
                        <input type="password" id="senha" placeholder="************" minlength="8" maxlength="16">
                        <img id="olho" onclick="visualizarSenha()" src="./assets/olhoAberto.png" class="toggle-password">
                    </div>

                    <span>Confirmar senha</span>
                    <div id="confirmacao-senha">
                        <input type="password" id="confirma-senha" placeholder="************" minlength="8" maxlength="16">
                        <img id="olho2" onclick="visualizarSenha2()" src="./assets/olhoAberto.png" class="toggle-password2">
                    </div>

                    <div id="mensagem"></div>

                    <button class="btn-entrar" onclick="validarCadastro(), mascaraCNPJ()">Cadastrar</button>

                </div>
            </div>
        </section>

        <!-- FIM TELA DE CADASTRO -->

        <!-- TELA DE LOGIN -->

        <section class="login-content" id="login" style="display: none;">

            <div class="first-column">
                <h2>Login</h2>
                <p class="description">Faça login na sua conta!</p>

                <h3>Não tem uma conta?</h3>
                <span>
                    <button class="btn-transicao" id="signup" onclick="cadastrar(), entrarSessaoCadastro()">Cadastre-se aqui</button>
                </span>

            </div>

            <div class="second-column">

                <div class="forms">
                    <span>E-mail</span>
                    <input type="text" id="email2" class="inputs-forms">

                    <span>Senha</span>
                    <div id="senha-login">
                        <input type="password" id="senha2" maxlength="16">
                        <img id="olho3" onclick="visualizarSenha3()" src="./assets/olhoAberto.png" class="toggle-password3">
                    </div>

                    <span style="margin-bottom: 5vh;">
                        <a href="telas-redefinicao-senha/redefinir.html" class="link-redefinirsenha">Esqueci a senha</a>
                    </span>
                    <!--
                     REDEFINIR.HTML = Tela de envio no e-mail para alteração da senha
                     NOVASENHA.HTML = Tela de ALTERAÇÃO DE SENHA pós envio do e-mail !!  
                     -->

                    <div id="mensagemErro"></div>

                    <button class="btn-entrar" onclick="validarLogin()">Entrar</button>

                </div>

            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
<script>
    function verificarSessao() {
        let verificarSessionStorage = sessionStorage.getItem("SESSAO_LOGIN");

        if (sessionStorage.SESSAO_LOGIN == "true") {
            logar();
        } else {
            cadastrar();
        }
    }

    function entrarSessaoLogin() {
        sessionStorage.SESSAO_LOGIN = true;
    }
    
    function entrarSessaoCadastro() {
        sessionStorage.SESSAO_LOGIN = false;
    }

    function visualizarSenha() {
        let inputSenha = document.getElementById("senha")
        let imgSenha = document.getElementById("olho")
        if (inputSenha.type == "password") {
            imgSenha.src = "./assets/olhoFechado.png"
            inputSenha.type = 'text'
        } else {
            imgSenha.src = "./assets/olhoAberto.png"
            inputSenha.type = 'password'
        }
    }

    function visualizarSenha2() {
        let inputSenha2 = document.getElementById("confirma-senha")
        let imgSenha2 = document.getElementById("olho2")
        if (inputSenha2.type == "password") {
            imgSenha2.src = "./assets/olhoFechado.png"
            inputSenha2.type = 'text'
        } else {
            imgSenha2.src = "./assets/olhoAberto.png"
            inputSenha2.type = 'password'
        }
    }

    function visualizarSenha3() {
        let inputSenha3 = document.getElementById("senha2")
        let imgSenha3 = document.getElementById("olho3")
        if (inputSenha3.type == "password") {
            imgSenha3.src = "./assets/olhoFechado.png"
            inputSenha3.type = 'text'
        } else {
            imgSenha3.src = "./assets/olhoAberto.png"
            inputSenha3.type = 'password'
        }
    }

    function fecharModal() {
        container.style.display = "none";
    }
</script>
