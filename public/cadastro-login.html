<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="css/cadastro-login.css">
    <link rel="shortcut icon" href="assets/Tree Technology (Logo fundo transparente + nome).png" type="image/x-icon">
</head>

<body>
    <img src="./assets/Arrow 1.png" alt="" class="voltar" onclick="voltar()">
    <main class="container">
        

        <!-- TELA DE LOGIN -->

        <!-- MODAL -->
        <div class="container-modal" id="container" style="display: none;">
            <div class="close">
                <div class="title">
                    <img class="img-modal" src="assets/treeLogo.jpeg" alt="">
                    <span class="text" id="texto_modal">Recuperação de senha</span>
                </div>
                <img class="img-modal" src="assets/close.jpeg" alt="" style="height: 30px;" onclick="fecharModal()">
            </div>
            <span class="text" id="div_error"></span>
        </div>

        <section class="login-content" id="login">

            <div class="first-column">
                <h2>Login</h2>
                <p class="description">Faça login na sua conta!</p>

                <h3>Não tem uma conta?</h3>
                <a href="index.html#contato">
                    <button class="btn-transicao" id="signup" onclick="entrarSessaoCadastro()">Entre em contato!</button>
                </a>

            </div>

            <div class="second-column">

                <div class="forms">
                    <span>E-mail</span>
                    <input type="text" id="email2" class="inputs-forms">

                    <span>Senha</span>
                    <div id="senha-login">
                        <input type="password" id="senha2" maxlength="16">
                        <img id="olho3" onclick="visualizarSenha3()" src="./assets/olhoFechado.png"
                            class="toggle-password3">
                    </div>

                    <span style="margin-bottom: 5vh;">
                        <a href="telas-redefinicao-senha/redefinir.html" class="link-redefinirsenha">Esqueci a senha</a>
                    </span>
                    <!--
                     REDEFINIR.HTML = Tela de envio no e-mail para alteração da senha
                     NOVASENHA.HTML = Tela de ALTERAÇÃO DE SENHA pós envio do e-mail !!  
                     -->

                    <div id="mensagemErro"></div>

                    <button class="btn-entrar" onclick="validarLogin()">Entrar</button>

                </div>

            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
<script>

    function visualizarSenha() {
        let inputSenha = document.getElementById("senha")
        let imgSenha = document.getElementById("olho")
        if (inputSenha.type == "text") {
            imgSenha.src = "./assets/olhoFechado.png"
            inputSenha.type = 'password'
        } else {
            imgSenha.src = "./assets/olhoAberto.png"
            inputSenha.type = 'text'
        }
    }

    function visualizarSenha2() {
        let inputSenha2 = document.getElementById("confirma-senha")
        let imgSenha2 = document.getElementById("olho2")
        if (inputSenha2.type == "text") {
            imgSenha2.src = "./assets/olhoFechado.png"
            inputSenha2.type = 'password'
        } else {
            imgSenha2.src = "./assets/olhoAberto.png"
            inputSenha2.type = 'text'
        }
    }

    function visualizarSenha3() {
        let inputSenha3 = document.getElementById("senha2")
        let imgSenha3 = document.getElementById("olho3")
        if (inputSenha3.type == "text") {
            imgSenha3.src = "./assets/olhoFechado.png"
            inputSenha3.type = 'password'
        } else {
            imgSenha3.src = "./assets/olhoAberto.png"
            inputSenha3.type = 'text'
        }
    }

    function fecharModal() {
        container.style.display = "none";
    }
</script>
