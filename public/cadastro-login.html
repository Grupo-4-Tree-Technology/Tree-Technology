<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="css/cadastro-login.css">
    <link rel="shortcut icon" href="assets/Tree Technology (Logo fundo transparente + nome).png" type="image/x-icon">
</head>
<body>
    <img src="./assets/Arrow 1.png" alt="" class="voltar" onclick="voltar()">
    <div class="container">
        <div class="cadastro-content" id="cadastro">
            <div class="first-column">
                <h1>Cadastre-se</h1>
                <p class="description">Insira seus dados pessoais para</p>
                <p class="description">criar uma conta na nossa plataforma!</p>

                <h3>Já tem uma conta?</h3>
                <button class="btn-transicao" id="signin"  onclick="logar()" >Entre aqui</button>
            </div>
            <div class="second-column">
                <div class="forms">
                     <span>Nome</span>
                     <input type="text" id="nome" placeholder="Seu nome"> 

                     <span>E-mail</span>
                     <input type="email" id="email" placeholder="Exemplo@gmail.com"> 

                     <span>Senha</span>
                     <input type="password" id="senha"> 

                     <span>Confirmar senha</span>
                     <input type="password" id="confirma-senha"> 

                     <div id="mensagem"></div>

                     <button class="btn-entrar" onclick="validar()">Cadastrar</button>
                </div>
            </div>
        </div>
        <div class="login-content" id="login" style="display: none;">
            <div class="first-column">
                <h2>Login</h2>
                <p class="description">Faça login na sua conta!</p>

                <h3>Não tem uma conta?</h3>
                <button class="btn-transicao"  id="signup" onclick="cadastrar()">Cadastre-se aqui</button>
            </div>
            <div class="second-column">
                <div class="forms">
                     <span>Nome</span>
                     <input type="text" id="nome2"> 

                     <span>Senha</span>
                     <input type="password" id="senha2"> 
                     <a href="telas-redefinicao-senha/redefinir.html" class="link-redefinirsenha">Esqueci a senha</a>
                     <!--
                     REDEFINIR.HTML = Tela de envio no e-mail para alteração da senha
                     NOVASENHA.HTML = Tela de ALTERAÇÃO DE SENHA pós envio do e-mail !!  
                     -->

                     <button class="btn-entrar">Entrar</button>
                </div>
            </div>

        </div><!-- second content -->
    </div>

    <Script src="./js/animacao.js"></Script>
</body>
</html>

<script>
    function voltar() {
        window.location.href = "index.html"
    }
</script>
