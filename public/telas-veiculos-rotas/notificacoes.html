<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro-rotas-veiculo.css">
    
    <title>Notificações</title>
</head>

<body>
    <div class="top-menu">
        <img src="../assets/Group 23.png" alt="" class="voltar" onclick="voltar()">
        <div class="icons">
            <img src="../assets/Bell.png" alt="" id="bell">
            <img src="../assets/Icon.png" alt="" id="user" onclick="telaUser()">
            <img src="../assets/graffic.png" alt="" id="dash" onclick="telaDash()">
        </div>
    </div>
    <main class="container">
        <h1>Notificações</h1>
        <div class="box">
            <div class="message">
                <div class="title">
                    <h4>Acidente na via</h4>
                    <span>Qua 16:40</span>
                </div>
                <p>Fluxo mais lento na zona leste por conta das chuvas</p>
            </div>
            <div class="message">
                <div class="title">
                    <h4>Sem notificações no momento</h4>
                    <span>Qua 16:40</span>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="../js/icons.js"></script>

</html>
