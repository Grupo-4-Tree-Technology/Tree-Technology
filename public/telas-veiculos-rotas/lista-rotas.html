<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro-rotas-veiculo.css">
    <title>Lista de Rotas Cadastradas</title>
    <link rel="shortcut icon" href="../assets/Tree Technology (Logo fundo transparente + nome).png" type="image/x-icon">
</head>

<body>
    <div class="top-menu">
        <img src="../assets/Group 23.png" alt="" class="voltar" onclick="voltar()">
        <div class="icons">
            <img src="../assets/Bell.png" onclick="telaNotificação()">
            <img src="../assets/Icon.png" id="user" onclick="telaUser()">
            <img src="../assets/icon dashboard.png" id="dash" onclick="telaDash()">
        </div>
    </div>
    <main class="container">
        <h1>Rotas cadastradas</h1>

        <div class="box">

            <div class="list-routes">

                <div class="text">
                    <div class="title">
                        <h4>Rota</h4>
                        <h4>Placa</h4>

                    </div>

                    <div class="dots">
                        <img src="../assets/dots.png" alt="" onclick="abrirDots()">
                        <div class="options" style="display: none;" id="options">
                            <img src="../assets/close.jpeg" alt="" onclick="fecharDots()">
                            <button id="button-delete">Deletar rota</button>
                            <button onclick="telaCadastroRota()">Editar rota</button>
                        </div>

                    </div>
                </div>

                <div class="rota">
                    <p>Rua Gomes de Carvalho - Rua Funchal</p>
                    <p class="placa">AVCD256</p>
                </div>
            </div>
            <a href="cadastro-rota.html">
                <button>Adicionar Rota</button>
            </a>
        </div>
    </main>
</body>

<script src="../js/icons.js"></script>

</html>
