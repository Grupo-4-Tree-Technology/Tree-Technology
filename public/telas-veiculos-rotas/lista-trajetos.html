<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/lista-trajetos.css">
    <title>Lista de Rotas Cadastradas</title>
    <link rel="shortcut icon" href="../assets/Tree Technology (Logo fundo transparente + nome).png" type="image/x-icon">
</head>

<body>
    <div class="top-menu">
        
        <div id="hamburguer">
            <img src="../assets/Group 23.png" style="width: 50%;">
        </div>
        <div class="btn-abrir-menu" id="btn-menu">
            <i class="bi bi-list"></i>
        </div>

        <div class="menu-mobile" id="menu-mobile">
            <div class="btn-fechar">
                <i class="bi bi-x-lg"></i>
            </div>

            <nav>
                <ul>
                    <li><a href="dashboard.html">DASHBOARD</a></li>
                    <li><a href="lista-rotas.html">VISUALIZAR ROTAS</a></li>
                    <li><a href="lista-veiculo.html">VISUALIZAR VEÍCULOS</a></li>
                    <li><a href="../index.html">SAIR</a></li>
                </ul>
            </nav>
        </div>

        <div class="overlay-menu" id="overlay-menu"></div>

        <div class="icons">
            <img src="../assets/Bell.png" onclick="telaNotificação()">
            <img src="../assets/Icon.png" id="user" onclick="telaUser()">
            <img src="../assets/icon dashboard.png" id="dash" onclick="telaDash()">
        </div>
    </div>
    <main class="container">
        <h1>Trajetos cadastrados</h1>

        <div class="box">

            <div class="list-routes">

                <div class="text">
                    <div class="title">
                        <h4>Rota (Início - Fim)</h4>
                        <h4>Placa</h4>

                    </div>

                    <div class="dots">
                        <img src="../assets/dots.png" alt="" onclick="abrirDots()">
                        <div class="options" style="display: none;" id="options">
                            <img src="../assets/close.jpeg" alt="" onclick="fecharDots()">
                            <button id="button-delete">Deletar Trajeto</button>
                            <button onclick="telaCadastroRota()">Editar Trajeto</button>
                        </div>

                    </div>
                </div>

                <div class="rota">
                    <p>Rua Gomes de Carvalho - Rua Funchal</p>
                    
                    <p class="placa">AVCD256</p>
                </div>
            </div>
            <a href="registro-trajeto.html">
                <button>Adicionar Trajeto</button>
            </a>
        </div>
    </main>
</body>

<script src="../js/icons.js"></script>

</html>
<script>
    let hamburgu = document.getElementById('hamburguer');
    let menu = document.getElementById('menu-mobile');
    let overlay = document.getElementById('overlay-menu');
    let btnFechar = document.querySelector('.btn-fechar');

    hamburgu.addEventListener('click', () => {
        menu.classList.add('abrir-menu')
    })

    menu.addEventListener('click', () => {
        menu.classList.remove('abrir-menu')
    })

    overlay.addEventListener('click', () => {
        menu.classList.remove('abrir-menu')
    })

    btnFechar.addEventListener('click', () => {
        menu.classList.remove('abrir-menu');
        overlay.style.display = 'none';
    });
</script>
